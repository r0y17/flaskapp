{% extends 'base.html' %}<!--this is an extension to the base.html elements-->

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST"> <!--this will update according to the id that has been chosen-->
            <input type="text" name="content" id="content" value="{{task.content}}"> <!--this will pre-fill the text bar with the content of that id-->
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
